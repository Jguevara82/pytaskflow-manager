<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TaskFlow Manager</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
	<header class="bg-blue-600 text-white p-4 text-center">
		<h1>TaskFlow Manager</h1>
	</header>

	<main class="container mx-auto mt-8 p-4">
		<section id="auth-section" class="bg-white p-6 rounded shadow-md">
			<h2 class="text-2xl font-bold mb-4 text-center">Autenticación</h2>
			<div id="register-area" class="mb-6">
				<h3 class="text-xl font-semibold mb-3">Registro</h3>
				<form id="register-form" class="space-y-4">
					<div>
						<label for="register-username" class="block text-gray-700">Usuario:</label>
						<input type="text" id="register-username" required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
					</div>
					<div>
						<label for="register-password" class="block text-gray-700">Contraseña:</label>
						<input type="password" id="register-password" required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
					</div>
					<button type="submit" class="w-full primary text-white py-2 px-4 rounded-md">Registrarse</button>
				</form>
			</div>

			<div id="login-area" class="mt-6 pt-6 border-t border-gray-200">
				<h3 class="text-xl font-semibold mb-3">Iniciar Sesión</h3>
				<form id="login-form" class="space-y-4">
					<div>
						<label for="login-username" class="block text-gray-700">Usuario:</label>
						<input type="text" id="login-username" required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
					</div>
					<div><label for="login-password" class="block text-gray-700">Contraseña:</label>
						<input type="password" id="login-password" required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
					</div>
					<button type="submit" class="w-full secondary text-white py-2 px-4 rounded-md">Iniciar
						Sesión</button>
				</form>
			</div>
		</section>

		<section id="tasks-section" style="display: none;">
			<h2>Mis Tareas</h2>
			<div id="tasks-list">
				<!-- Aquí se listarán las tareas -->
			</div>
			<button id="logout-button"
				class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Cerrar Sesión</button>
			<button id="show-add-task-form"
				class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Agregar
				Nueva Tarea</button>
			<div id="add-task-area" class="mt-6 bg-white p-6 rounded shadow-md" style="display: none;">
				<h3 class="text-xl font-semibold mb-3">Agregar Tarea</h3>
				<form id="add-task-form" class="space-y-4">
					<div>
						<label for="task-title" class="block text-gray-700">Título:</label>
						<input type="text" id="task-title" required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
					</div>
					<div>
						<label for="task-description" class="block text-gray-700">Descripción:</label>
						<textarea id="task-description"
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
					</div>
					<div class="flex justify-end space-x-4">
						<button type="submit"
							class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Guardar
							Tarea</button>
						<button type="button" id="cancel-add-task"
							class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancelar</button>
					</div>
				</form>
			</div>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.js"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
